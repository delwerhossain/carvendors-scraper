<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Vendors UK - Used Car Listings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls input,
        .controls select {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .controls input {
            flex: 1;
            min-width: 200px;
        }

        .stats {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .card a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-image {
            position: relative;
            padding-top: 66.67%; /* 3:2 aspect ratio */
            background: #e0e0e0;
        }

        .card-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-image .price {
            position: absolute;
            bottom: 0.75rem;
            right: 0.75rem;
            background: #1a1a2e;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .card-body {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1a1a2e;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.75rem;
        }

        .card-specs span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .card-specs .icon {
            width: 14px;
            height: 14px;
            opacity: 0.6;
        }

        .card-description {
            font-size: 0.8rem;
            color: #888;
            margin-top: auto;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-location {
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid #eee;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #888;
            grid-column: 1 / -1;
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .controls input,
            .controls select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üöó Car Vendors UK</h1>
        <p>Browse quality used cars from trusted dealers</p>
    </header>

    <div class="container">
        <div class="controls">
            <input type="text" id="search" placeholder="Search vehicles..." />
            <select id="sort">
                <option value="price-desc">Price: High to Low</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="mileage-asc">Mileage: Low to High</option>
                <option value="mileage-desc">Mileage: High to Low</option>
                <option value="title-asc">Name: A to Z</option>
            </select>
            <div class="stats" id="stats">Loading...</div>
        </div>

        <div class="grid" id="vehicles-grid">
            <div class="loading">Loading vehicles...</div>
        </div>
    </div>

    <script>
        const API_URL = '/api/vehicles.php';
        let debounceTimer;

        // Fetch and render vehicles
        async function loadVehicles() {
            const search = document.getElementById('search').value;
            const [sort, order] = document.getElementById('sort').value.split('-');
            
            const params = new URLSearchParams({
                sort,
                order,
                ...(search && { search })
            });

            try {
                const response = await fetch(`${API_URL}?${params}`);
                const data = await response.json();

                if (data.success) {
                    renderVehicles(data.vehicles);
                    document.getElementById('stats').textContent = 
                        `Showing ${data.meta.returned} of ${data.meta.total} vehicles`;
                } else {
                    document.getElementById('vehicles-grid').innerHTML = 
                        '<div class="no-results">Failed to load vehicles</div>';
                }
            } catch (error) {
                console.error('Error loading vehicles:', error);
                document.getElementById('vehicles-grid').innerHTML = 
                    '<div class="no-results">Error loading vehicles. Please try again.</div>';
            }
        }

        // Render vehicle cards
        function renderVehicles(vehicles) {
            const grid = document.getElementById('vehicles-grid');

            if (vehicles.length === 0) {
                grid.innerHTML = '<div class="no-results">No vehicles found</div>';
                return;
            }

            grid.innerHTML = vehicles.map(vehicle => `
                <div class="card">
                    <a href="${escapeHtml(vehicle.vehicle_url)}" target="_blank" rel="noopener">
                        <div class="card-image">
                            ${vehicle.image_url 
                                ? `<img src="${escapeHtml(vehicle.image_url)}" alt="${escapeHtml(vehicle.title)}" loading="lazy" />`
                                : '<div style="position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:#999;">No Image</div>'
                            }
                            ${vehicle.price 
                                ? `<div class="price">${escapeHtml(vehicle.price)}</div>`
                                : ''
                            }
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">${escapeHtml(vehicle.title)}</h3>
                            <div class="card-specs">
                                ${vehicle.mileage ? `<span>üìç ${escapeHtml(vehicle.mileage)}</span>` : ''}
                                ${vehicle.transmission ? `<span>‚öôÔ∏è ${escapeHtml(vehicle.transmission)}</span>` : ''}
                                ${vehicle.fuel_type ? `<span>‚õΩ ${escapeHtml(vehicle.fuel_type)}</span>` : ''}
                                ${vehicle.colour ? `<span>üé® ${escapeHtml(vehicle.colour)}</span>` : ''}
                            </div>
                            ${vehicle.description_short 
                                ? `<p class="card-description">${escapeHtml(vehicle.description_short)}</p>`
                                : ''
                            }
                            ${vehicle.location 
                                ? `<div class="card-location">üìç ${escapeHtml(vehicle.location)}</div>`
                                : ''
                            }
                        </div>
                    </a>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Debounced search
        function debounceSearch() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(loadVehicles, 300);
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', debounceSearch);
        document.getElementById('sort').addEventListener('change', loadVehicles);

        // Initial load
        loadVehicles();
    </script>
</body>
</html>
